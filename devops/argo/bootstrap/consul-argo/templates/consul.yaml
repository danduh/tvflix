apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: {{ .Values.cluster_name }}
  syncPolicy:
    automated:
      prune: true
  #     selfHeal: false
  source:
    path: devops/argo/applications
    repoURL: https://github.com/danduh/tvflix
    targetRevision: {{ .Values.platform_branch }}
    helm:
      valueFiles:
        - ../values-{{ .Values.cluster_name }}.yaml
      parameters:
        - name: platform_branch
          value: {{ .Values.platform_branch }}
