apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: consul
    server: https://kubernetes.default.svc
  project: {{ .Values.cluster_name }}
  syncPolicy:
    automated:
      prune: true
  #     selfHeal: false
  source:
    path: devops/argo/bootstrap/consul-helm
    repoURL: https://github.com/danduh/tvflix
    targetRevision: {{ .Values.platform_branch }}
    helm:
      valueFiles:
        - ../../../values-{{ .Values.cluster_name }}.yaml
      parameters:
        - name: backend_instance
          value: {{ .Values.backend_instance }}
